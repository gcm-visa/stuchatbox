<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6fdf6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #28a745;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #ffffff;
      border-top: 1px solid #d4ecd4;
      border-bottom: 1px solid #d4ecd4;
    }

    #chat-messages div {
      margin-bottom: 12px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .user-message {
      color: #333;
    }

    .staff-message {
      color: #1a7f2c;
      font-weight: bold;
    }

    #chat-form {
      display: flex;
      border-top: 1px solid #d4ecd4;
      background: #f9f9f9;
      padding: 10px;
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #cce5cc;
      border-radius: 8px;
      outline: none;
    }

    #chat-form button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #chat-form {
        flex-direction: column;
      }
      #chat-form button {
        margin: 10px 0 0 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>Chat with Us</header>

<div id="chat-messages"></div>

<form id="chat-form">
  <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" />
  <button type="submit">Send</button>
</form>

<script>
  const SUPABASE_URL = "https://oxthfocwsqttrzbdjzoj.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94dGhmb2N3c3F0dHJ6YmRqem9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3OTY5MjMsImV4cCI6MjA2MDM3MjkyM30.nytOvmjM5PNQO8BHeXOTIP_sMullS2PFB8tm5dihlNY";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const chatMessages = document.getElementById("chat-messages");
  const chatForm = document.getElementById("chat-form");
  const chatInput = document.getElementById("chat-input");

  let userName = prompt("Enter your name (optional):") || "Anonymous";

  async function loadMessages() {
    const { data } = await supabase
      .from("chat_messages")
      .select("*")
      .order("created_at", { ascending: true });
    chatMessages.innerHTML = "";
    data.forEach(addMessageToUI);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function addMessageToUI(msg) {
    const div = document.createElement("div");
    div.className = msg.sender_type === 'staff' ? 'staff-message' : 'user-message';
    div.textContent = `${msg.sender_type === 'staff' ? 'ðŸ‘©â€ðŸ’¼ Staff' : msg.user_name}: ${msg.message}`;
    chatMessages.appendChild(div);
  }

  supabase
    .channel("chatroom")
    .on("postgres_changes", { event: "*", schema: "public", table: "chat_messages" }, (payload) => {
      addMessageToUI(payload.new);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    })
    .subscribe();

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const message = chatInput.value.trim();
    if (!message) return;

    await supabase.from("chat_messages").insert([
      { user_name: userName, staff_name: null, sender_type: "user", message: message }
    ]);

    chatInput.value = "";
  });

  loadMessages();
</script>

</body>
</html>
