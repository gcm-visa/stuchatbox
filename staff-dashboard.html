<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f0fdf4;
    }

    header {
      background: #28a745;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .message {
      background: #ffffff;
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .sender {
      font-weight: bold;
      color: #155724;
      margin-bottom: 4px;
    }

    .timestamp {
      font-size: 12px;
      color: #888;
    }

    .content {
      margin-top: 4px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<header>üìã Staff Dashboard - Live Chat</header>
<div class="container" id="chat-container"></div>

<script>
  const SUPABASE_URL = "https://oxthfocwsqttrzbdjzoj.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94dGhmb2N3c3F0dHJ6YmRqem9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3OTY5MjMsImV4cCI6MjA2MDM3MjkyM30.nytOvmjM5PNQO8BHeXOTIP_sMullS2PFB8tm5dihlNY"; // Replace this
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const chatContainer = document.getElementById("chat-container");

  function addMessageToUI(msg) {
    const div = document.createElement("div");
    div.className = "message";
    div.innerHTML = `
      <div class="sender">${msg.sender_type === 'staff' ? 'üë©‚Äçüíº Staff' : `üôã ${msg.user_name}`}</div>
      <div class="content">${msg.message}</div>
      <div class="timestamp">${new Date(msg.created_at).toLocaleString()}</div>
    `;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  async function loadMessages() {
    const { data, error } = await supabase
      .from("chat_messages")
      .select("*")
      .order("created_at", { ascending: true });

    if (data) {
      chatContainer.innerHTML = "";
      data.forEach(addMessageToUI);
    }
  }

  supabase
    .channel("staff_chat")
    .on("postgres_changes", { event: "*", schema: "public", table: "chat_messages" }, (payload) => {
      addMessageToUI(payload.new);
    })
    .subscribe();

  loadMessages();
</script>

</body>
</html>
